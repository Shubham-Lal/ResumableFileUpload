<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpg" href="/logo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resumable File Upload</title>
    <link href="./src/style.css" rel="stylesheet">
</head>

<body class="body">
    <div class="container">
        <h2 class="header">Welcome to the File Upload Resumable</h2>
        <div class="input-container">
            <input type="file" id="upload" name="file" class="file-input" />
        </div>
        <div class="button-container">
            <button id="uploadbtn" class="upload-button">
                Upload
            </button>
            <button id="stopbtn" class="stop-button">
                Stop
            </button>
        </div>
        <div class="message-container">
            <p class="error-message" id="error"></p>
            <p class="loading-message" id="loading"></p>
        </div>
    </div>
    <script type="module" src="./src/fileupload.ts"></script>
</body>

</html>
